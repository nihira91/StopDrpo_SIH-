<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Student Risk Analysis</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 400px; }
        h1 { text-align: center; color: #4CAF50; }
        form { display: flex; flex-direction: column; }
        label { margin-top: 15px; font-weight: bold; }
        input, select { padding: 10px; border: 1px solid #ccc; border-radius: 4px; margin-top: 5px; }
        button { margin-top: 20px; padding: 12px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #45a049; }
        #results { margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 4px; text-align: center; }
        .risk-red { color: #fff; background-color: #f44336; padding: 5px; border-radius: 4px; font-weight: bold; }
        .risk-yellow { color: #fff; background-color: #ff9800; padding: 5px; border-radius: 4px; font-weight: bold; }
        .risk-green { color: #fff; background-color: #4CAF50; padding: 5px; border-radius: 4px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analyze Student Risk</h1>
        <form id="studentForm">
            <label for="name">Student Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="attendance">Attendance %:</label>
            <input type="number" id="attendance" name="attendance" min="0" max="100" required>
            <label for="marks">Marks %:</label>
            <input type="number" id="marks" name="marks" min="0" max="100" required>
            <label for="fees_status">Fee Status:</label>
            <select id="fees_status" name="fees_status" required>
                <option value="paid">Paid</option>
                <option value="pending">Pending</option>
            </select>
            <button type="submit">Get Risk Probability</button>
        </form>
        <div id="results">
            </div>
    </div>

    <script>
        const studentForm = document.getElementById('studentForm');
        const resultsDiv = document.getElementById('results');

        studentForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(studentForm);
            const studentData = Object.fromEntries(formData.entries());

            try {
                // Send the data to the backend API as a JSON object
                const response = await fetch('http://localhost:3000/api/analyze-student', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(studentData),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                const student = result.student;

                // Display the results on the page
                resultsDiv.innerHTML = `
                    <h3>Results for ${student.name}</h3>
                    <p>Risk Score: <strong>${student.riskScore}%</strong></p>
                    <p>Risk Level: <span class="risk-${student.riskLevel}">${student.riskLevel.toUpperCase()}</span></p>
                    <p>Reasons: <strong>${student.reasons.join(', ')}</strong></p>
                `;

            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML = `<p style="color: red;">An error occurred. Please try again.</p>`;
            }
        });
    </script>
</body>
</html>
